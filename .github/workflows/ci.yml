name: CI Pipeline

on:
  push:
    branches: [ testing, main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # CORRECCIÓN 1: Crear backend_config.json DENTRO de la carpeta server
    - name: Create Backend Config File
      run: |
        # Creamos el archivo directamente dentro de la carpeta server
        echo '{"JWT_SECRET": "ci_testing_secret_123"}' > server/backend_config.json
        
    - name: Install dependencies (server)
      run: cd server && npm install
      
    - name: Test backend
      # Usamos el comando original que pasa, solo forzamos el cierre de BD
      run: |
        cd server
        npm test -- --forceExit --detectOpenHandles

  test-frontend:
    name: Test Frontend  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # CORRECCIÓN 2: Instalar Firefox y Geckodriver (WebDriver)
    - name: Install Firefox and Drivers for Selenium
      uses: browser-actions/setup-firefox@latest # Instala Firefox para el runner
      
    - name: Install dependencies (client)
      run: cd client && npm install
      
    - name: Test frontend (Vitest/React)
      run: |
        cd client
        # Añadimos --environment=jsdom para React/DOM simulation
        npx vitest run --silent --environment=jsdom