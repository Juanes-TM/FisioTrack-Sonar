name: CI Pipeline

on:
  push:
    branches: [ testing, main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # [CORRECCIÓN 1] Crear archivo de configuración
    - name: Create Backend Config File
      run: |
        # Creación simple del archivo de configuración requerido para evitar el error de fs.readFileSync
        mkdir -p $HOME/backend_config
        echo '{"JWT_SECRET": "ci_testing_secret"}' > $HOME/backend_config.json
        
    # [CORRECCIÓN 2] Instalar y forzar cierre de tests de BD
    - name: Install and test backend
      run: |
        cd server
        npm ci
        # Usar --forceExit para tests de Mongoose y --coverage=false para velocidad
        npm test -- --forceExit --detectOpenHandles --coverage=false

  test-frontend:
    name: Test Frontend  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    # [CORRECCIÓN 3] Instalar y usar el entorno jsdom
    - name: Install dependencies
      run: cd client && npm ci
      
    - name: Test frontend (Vitest/React)
      run: |
        cd client
        # Añadir --environment=jsdom para que Vitest pueda simular el DOM de React
        # Si tienes problemas con CSS, verifica si necesitas configurar moduleNameMapper en vite.config.js
        npx vitest run --silent --environment=jsdom