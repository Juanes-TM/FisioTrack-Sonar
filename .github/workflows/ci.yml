name: CI Pipeline

on:
  push:
    branches: [ testing, main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # Instalar Firefox para los tests E2E originales de Selenium
    - name: Install Firefox and Drivers (for Selenium E2E)
      uses: browser-actions/setup-firefox@latest
      
    # Crear archivo de configuración (ruta corregida para el CI)
    - name: Create Backend Config File
      run: |
        # Esto asegura que ./backend_config.json exista dentro de la carpeta server
        echo '{"JWT_SECRET": "ci_testing_secret_123"}' > server/backend_config.json
        
    - name: Install dependencies (server)
      run: cd server && npm install
      
    - name: Run Backend Tests (Unitarios + Original E2E)
      # Simplemente llamamos a npm test, que ahora usa la ruta específica del package.json
      run: |
        cd server
        npm test

  test-frontend:
    name: Test Frontend  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies (client)
      run: cd client && npm install
      
    - name: Run Frontend Tests (Vitest/React)
      run: |
        cd client
        npx vitest run --silent --environment=jsdom