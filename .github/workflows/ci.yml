name: CI Pipeline

on:
  push:
    branches: [ testing, main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # CORRECCIÓN CLAVE: Crear backend_config.json dentro del directorio 'server'
    # para que las rutas relativas en los tests puedan accederlo si es necesario.
    # O mejor: crear el archivo en el directorio raíz y modificar la lectura en el servidor.
    - name: Create Backend Config Mock (for JWT secret)
      run: |
        cd server
        # Creamos el archivo directamente dentro de la carpeta server
        echo '{"JWT_SECRET": "ci_testing_secret_123"}' > backend_config.json
        
    - name: Install dependencies (server)
      run: cd server && npm install # Usamos install para asegurar la corrección de dependencias
      
    - name: Test backend
      run: |
        cd server
        # Usar --forceExit para tests de Mongoose y --detectOpenHandles
        npm test -- --forceExit --detectOpenHandles

  test-frontend:
    name: Test Frontend  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies (client)
      run: cd client && npm install # Usamos install en lugar de ci para mayor robustez
      
    - name: Test frontend (Vitest/React)
      run: |
        cd client
        # Añadir --environment=jsdom para simular el DOM de React
        npx vitest run --silent --environment=jsdom