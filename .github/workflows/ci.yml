name: CI Pipeline

on:
  push:
    branches: [ testing, main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Define environment variables
      run: echo "JWT_SECRET=ci_testing_secret" >> $GITHUB_ENV
      
    - name: Create Backend Config Mock
      run: |
        # Creamos una carpeta temporal para simular el path (si el código lo necesita ABSOLUTAMENTE)
        # Si el código se puede refactorizar para leer la variable de entorno, es mejor.
        # Asumiendo que necesita el archivo en /home/usuario/, lo creamos en el directorio del runner ($HOME)
        echo '{"JWT_SECRET": "${{ env.JWT_SECRET }}"}' > backend_config_ci.json
        sudo mv backend_config_ci.json /home/usuario/backend_config.json
        
    - name: Install dependencies (server)
      run: cd server && npm ci
      
    - name: Test backend
      run: |
        cd server
        npm test -- --forceExit --detectOpenHandles

  test-frontend:
    name: Test Frontend  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Firefox (for Selenium E2E)
      uses: actions/setup-node@v4
    - name: Install dependencies (client)
      run: |
        cd client
        npm install # Usamos install en lugar de ci para intentar reparar el lock file
        
    - name: Test frontend (Vitest/React)
      run: |
        cd client
        # Usamos --environment=jsdom para simular el DOM de React
        npx vitest run --silent --environment=jsdom