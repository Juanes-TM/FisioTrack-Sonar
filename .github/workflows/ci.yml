name: CI Pipeline

on:
  push:
    branches: [ testing, main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ==========================================
  # JOB 1: BACKEND TESTS
  # ==========================================
  test-backend:
    name: Test Backend (Unit Tests)
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # ACTUALIZADO: v20 para evitar errores de dependencias
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Create Backend Config
      run: |
        cd server
        cat > backend_config.json << EOF
        {
          "JWT_SECRET": "ci_testing_secret_123",
          "MONGO_URI": "mongodb://localhost:27017/testdb"
        }
        EOF

    - name: Install dependencies
      run: |
        cd server
        npm ci

    - name: Run Backend Unit Tests
      run: |
        cd server
        # Ejecutamos tests unitarios
        npm test -- test/ --runInBand --silent --passWithNoTests --forceExit --detectOpenHandles --coverage

  # ==========================================
  # JOB 2: FRONTEND TESTS
  # ==========================================
  test-frontend:
    name: Test Frontend (Unit Tests)  
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # ACTUALIZADO: v20 requerido por Vite/Vitest
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install dependencies (client)
      run: |
        cd client
        npm ci

    - name: Run Frontend Tests
      env:
        CI: true
      run: |
        cd client
        # He quitado el "|| true" del final para que si fallan los tests, NO se ejecute Sonar
        timeout 120s npx vitest run --reporter=verbose --pool=forks --no-cache --bail=1 --testTimeout=30000 --hookTimeout=30000

  # ==========================================
  # JOB 3: SONARCLOUD (CALIDAD)
  # ==========================================
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Codecov:
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

